<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>專題</title>

    <!--重要的CSS-->
    <link href="origin.css" rel="stylesheet" type="text/css">

    <!--有關滑鼠滾動-->
    <script type="text/javascript">
        window.addEventListener('load', (e) => {
            const uri = new URL(window.location.href);
            history.replaceState('', '', uri.pathname);
        });

        window.addEventListener('scroll', (e) => {
            const lastKnownScrollPosition = window.scrollY;
            const top_to_profile_Threshold = (document.documentElement.scrollHeight - document.documentElement.clientHeight)*(1/4);  //原:150
            const profile_to_gallery_Threshold =  (document.documentElement.scrollHeight - document.documentElement.clientHeight)*(2/4);
            const gallery_to_product_Threshold = (document.documentElement.scrollHeight - document.documentElement.clientHeight)*(3/4);

            if(lastKnownScrollPosition<top_to_profile_Threshold)
            {
                document.querySelector('.main-visual').classList.remove('profile');
                document.querySelector('.main-visual').classList.remove('gallery');
                document.querySelector('.main-visual').classList.remove('product');
            }
            else if(top_to_profile_Threshold<lastKnownScrollPosition&&lastKnownScrollPosition<profile_to_gallery_Threshold)
            {
                document.querySelector('.main-visual').classList.remove('gallery');
                document.querySelector('.main-visual').classList.add('profile');
                document.querySelector('.main-visual').classList.remove('product');
            }
            else if(profile_to_gallery_Threshold<lastKnownScrollPosition&&lastKnownScrollPosition<gallery_to_product_Threshold)
            {
                document.querySelector('.main-visual').classList.remove('profile');
                document.querySelector('.main-visual').classList.add('gallery');
                document.querySelector('.main-visual').classList.remove('product');
            }
            else if(gallery_to_product_Threshold<lastKnownScrollPosition)
            {
                document.querySelector('.main-visual').classList.remove('profile');
                document.querySelector('.main-visual').classList.remove('gallery');
                document.querySelector('.main-visual').classList.add('product');
            }
        });
    </script>

    <!--側邊欄CSS-->
    <link rel="stylesheet" href="nav.css">
</head>
